<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>

</head>
<img src="https://cdn.hanoi.codegym.vn/wp-content/uploads/sites/7/2022/06/Hoc-lap-trinh-voi-cong-nghe-hang-dau.png" id="logo" height="200px" width="100%">
<link rel="stylesheet" href="cssBackground.css">
<body>

<h1> QUẢN LÝ HỌC VIÊN CODEGYM</h1>


<table id="table1" style=" border: 1px solid black; width: 700px; float: right">
    <tr>
        <th style="font-size: 40px" colspan="7">Danh sách học viên</th>
    </tr>

    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Độ tuổi</th>
        <th>Giới tính</th>
        <th>Lớp</th>
        <th>Số điện thoại</th>
        <th>Gmail</th>
        <th>Ảnh</th>
        <th>Tùy chọn</th>
    </tr>

    <tbody id="list-student">
    </tbody>

</table>


<table id="table2" border="1" style="width: 500px; height: 300px">
    <tr>
        <th colspan="5"> Thông tin học viên</th>
    </tr>

    <tr>
        <th>ID</th>
        <td><input type="number" id="id" ></td>

    </tr>
    <tr>
        <th>Họ tên</th>
        <td><input type="text" id="fullName" ></td>
    </tr>

    <tr>
        <th>Ngày sinh</th>
        <td><input type="number" id="day" min="1" max="31"></td>
    </tr>


    <tr>
        <th>Tháng sinh</th>
        <td><input type="number" id="month" min="1" max="12"></td>
    </tr>

    <tr>
        <th>Năm sinh</th>
        <td><input type="number" id="year" min="1985" max="2005"></td>
    </tr>

    <tr>
        <th>Giới tính</th>
        <td>
            <select id="gender">
            <option value="nam">nam</option>
            <option value="nữ">nữ</option>
            <option value="khác">khác</option>
        </select>
        </td>
    </tr>

    <tr>
        <th>Lớp</th>
        <td><input type="text" id="grade"></td>
    </tr>

    <tr>
        <th> Số điện thoại</th>
        <td><input type="text" id="phoneNumber"></td>
    </tr>

    <tr>
        <th>Gmail</th>
        <td><input type="text" id="gmail"></td>
    </tr>

    <tr>
        <th>Ảnh</th>
        <td><input type="text" id="img"></td>
    </tr>

    <tr>
        <th></th>
        <td>
            <button style="background-color: limegreen" id="add" onclick="addStudent() ">Add</button>
            <button style="background-color: gold" id="edit" onclick="updateStudent()">Save</button>
        </td>
    </tr>
</table>

<script src="StudentManager.js"></script>
<script src="Student.js"></script>
<script src="main.js"></script>
</body>
</html>
